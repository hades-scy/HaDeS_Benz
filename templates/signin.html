{% extends "layouts/basic.html" %}
{% block title %}HaDeS Benz{% endblock %}
{% block content %}
    <!-- End: HEADER -->
    <!-- Start: MAIN CONTENT -->
    <div class="content">
      <div class="container">
        <div class="page-header">
          <h1>Sign in</h1>
        </div>
        <div class="row">
          <div class="span6 offset3">
            <h4 class="widget-header"><i class="icon-lock"></i> HaDeS Benz</h4>
            <div class="widget-body">
              <div class="center-align">
                <form class="form-horizontal form-signin-signup" method=POST action="{{url_for('signin') }}">
                  <input type="text" name="username" placeholder="username" required>
                  <input type="password" name="password" placeholder="Password" required>
                  <div class="clearfix"></div>
                  <input type="submit" value="Sign in" name="signin" class="btn btn-primary btn-large">
                </form>
                <h4><i class="icon-question-sign"></i> Don't have an account?</h4>
                <a href="{{url_for('signup') }}" class="btn btn-large bottom-space">Sign up</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End: MAIN CONTENT -->
    <!-- Start: FOOTER -->
     {% endblock %}
